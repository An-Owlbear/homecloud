version: v1.1.0

dsn: memory

serve:
  public:
    base_url: http://kratos.hc.anowlbear.com:1323
    cors:
      enabled: false
  admin:
    base_url: http://127.0.0.1:4434

selfservice:
  default_browser_return_url: http://login.hc.anowlbear.com:1323/
  allowed_return_urls:
    - http://login.hc.anowlbear.com:1323
    - http://hc.anowlbear.com:1323

  methods:
    password:
      enabled: true
      config:
        min_password_length: 6
        identifier_similarity_check_enabled: false
        haveibeenpwned_enabled: false

  flows:
    error:
      ui_url: http://login.hc.anowlbear.com:1323/error

    settings:
      ui_url: http://hc.anowlbear.com:1323/auth/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    logout:
      after:
        default_browser_return_url: http://login.hc.anowlbear.com:1323/login

    login:
      ui_url: http://hc.anowlbear.com:1323/auth/login

    registration:
      ui_url: http://hc.anowlbear.com:1323/auth/registration
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://hc.anowlbear.com:1323/api/v1/invites/check
                method: POST
                body: "file:///etc/config/kratos/invite_code.jsonnet"
                response:
                  parse: true
            - hook: session
            - hook: web_hook
              config:
                url: http://hc.anowlbear.com:1323/api/v1/invites
                method: DELETE
                body: "file:///etc/config/kratos/invite_code.jsonnet"
                response:
                  parse: false

    recovery:
      ui_url: http://hc.anowlbear.com:1323/auth/recovery
      enabled: true
      use: code

    verification:
      enabled: true
      ui_url: http://login.hc.anowlbear.com:1323/verification
      use: code
      after:
        default_browser_return_url: http://login.hc.anowlbear.com/

log:
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

oauth2_provider:
  url: http://hydra:4445

cookies:
  domain: anowlbear.com
  path: /
  same_site: Lax

session:
  cookie:
    domain: anowlbear.com
    path: /
    same_site: Strict